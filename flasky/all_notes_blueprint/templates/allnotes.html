{% extends "base.html" %}
{% block mainbody %}
    <section>
        <div class="section-control" onClick="minimise(this)">[-]</div>
        <div class="big-block">
            <!--<div class="block-title">All Existing Notes</div>-->
            <div class="notes-grid">
                {% for note in all_notes %}
                    {% set note=note %}
                    {% include 'note.html' %}
                {% endfor %}
            </div>
        </div>
    </section>
    
    <div id="popup-input-form" onclick="closeNote()">
        <div id="popup-input-form-container">
            <h3 id="popup-input-title"> </h3>
            <div class="review-note-text" id="review-note-text">    </div>
            <div class="review-note-text-small" id="review-note-tags">  </div>
            <button class="small-button" type="button" onclick="closeNote()">OK</button>
        </div>
    </div>
{% endblock %}
